<div *ngIf="product?.name">
<h2>Product Details</h2>
<h3>{{ product?.name }}</h3>
<div [ngSwitch]="product?.name">
<p *ngSwitchCase="'Webcam'">
    Produkt klasy premium
</p>
<p *ngSwitchCase="'Keyboard'">
    Åšwietna klawiatura
</p>
<p *ngSwitchDefault>Inny produkt...</p>
</div>
<button (click)="buy()">Kup teraz</button>
</div>
