<h2>Product List</h2>
<ul>
    <li *ngFor="let product of products | sort" (click)="selectedProduct = product">
       <!-- {{i+1}} - {{product | json}}<br>
    {{ product.price | currency: 'PLN'}}</li> -->
    <!-- <app-product-view [id] = 'i'></app-product-view> -->
    {{product.name}}
</ul>
<br>
<app-product-detail *ngIf="selectedProduct; else noProduct" [id]="selectedProduct.id" (bought)="onBuy()">
</app-product-detail>


<ng-template #noProduct>
    <p>Nie wybrano produktu</p>
    <p>Dzisiejsza data: {{ today | date: 'fullDate'}}</p>
</ng-template>
<app-product-create (added)="onAdd($event)"></app-product-create>
