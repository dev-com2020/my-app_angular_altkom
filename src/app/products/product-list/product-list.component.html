<h2>Product List</h2>
<ul>
    <li *ngFor="let product of products" (click)="selectedProduct = 'Webcam'">{{product}}</li>
</ul>
<br>
<app-product-detail *ngIf="selectedProduct; else noProduct" [name]="selectedProduct" (bought)="onBuy($event)">
</app-product-detail>


<ng-template #noProduct>
    <p>Nie wybrano produktu</p>
</ng-template>
